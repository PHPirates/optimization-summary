notification:
  email: false
before_install:
- sudo apt-get update
- sudo apt-get install texlive-latex-extra
script:
- mkdir _build
- travis_wait 3 pdflatex -output-directory _build ./src/optimization-summary.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ./_build/optimization-summary.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
